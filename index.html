        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = Math.floor(start + range * easeOutQuart);
                
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

            isDarkMode = !isDarkMode;
            const app = document.getElementById('app');
            const themeBtn = document.getElementById('themeToggle');
            
            if (isDarkMode) {
                app.classList.remove('light-mode');
                app.classList.add('dark-mode');
                themeBtn.textContent = 'ğŸŒ™';
            } else {
                app.classList.remove('dark-mode');
                app.classList.add('light-mode');
                themeBtn.textContent = 'â˜€ï¸';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function createConfetti() {
            const canvas = document.createElement('canvas');
            canvas.id = 'confettiCanvas';
            canvas.className = 'confetti-canvas';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 150,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    tilt: Math.floor(Math.random() * 10) - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p, i) => {
                    ctx.beginPath();
                    ctx.lineWidth = p.r / 2;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r);
                    ctx.stroke();
                    
                    p.tiltAngle += p.tiltAngleIncremental;
                    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                    p.tilt = Math.sin(p.tiltAngle - i / 3) * 15;
                    
                    if (p.y > canvas.height) {
                        particles[i] = {
                            ...p,
                            x: Math.random() * canvas.width,
                            y: -30
                        };
                    }
                });
                
                requestAnimationFrame(draw);
            }
            
            draw();
            
            setTimeout(() => {
                canvas.remove();
            }, 5000);
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);
        document.getElementById('reviewBtn').addEventListener('click', reviewQuiz);
        document.getElementById('backToLectures').addEventListener('click', backToLectures);

            document.getElementById('subjectName').textContent = config.subject_name || defaultConfig.subject_name;

                    ["subject_name", config.subject_name || defaultConfig.subject_name],
                    ["student_name", config.student_name || defaultConfig.student_name]
                ])
            });
        }

        preventCopyPaste();
        renderLectures();
        onConfigChange(defaultConfig);
